<!DOCTYPE html>
<html>
<head> 
	<title> Vue js Keyboard Events </title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
 
   <div id="kazi">
   <h2> My name is {{ name }} </h2>
   <input type="text" @keyup="NameChange" >
   </div>

 

 <script>
 	
 let app = new Vue({
     el: '#kazi',
     data:{
     	name: 'Ariyan'
     },
     methods:{ 
      NameChange(e){
        // console.log(e.target.value)
        this.name = e.target.value

      }

     } 

  })

 </script>

</body>
</html>
